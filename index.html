<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="time.css" />
  </head>
  <body class="body">
    <div class="boxContainer">
      <div class="freqContainer">
        <div class="profileContainer">
          <div class="avatarContainer">
            <img
              class="imageJeremy"
              src="images/image-jeremy.png"
              alt="image-jeremy"
            />
            <div class="nameContainer">
              <div class="report">Report for</div>
              <div class="name">Jeremy Robson</div>
            </div>
          </div>
        </div>
        <div class="freq">
          <div class="daily">Daily</div>
          <div class="weekly">Weekly</div>
          <div class="monthly">Monthly</div>
        </div>
      </div>
      <div class="gridItemWorkContainer">
        <div class="gridItemWork">
          <div class="categoryAndPoints">
            <div class="category">Work</div>
            <div class="points">...</div>
          </div>
          <div class="timeContainer">
            <div class="timeReport">5hrs</div>
            <div class="previousReport">Previous - 36hrs</div>
          </div>
        </div>
      </div>
      <div class="gridItemPlayContainer">
        <div class="gridItemPlay">
          <div class="categoryAndPoints">
            <div class="category">Play</div>
            <div class="points">...</div>
          </div>
          <div class="timeContainer">
            <div class="timeReport">1hr</div>
            <div class="previousReport">Previous - 2hrs</div>
          </div>
        </div>
      </div>
      <div class="gridItemStudyContainer">
        <div class="gridItemStudy">
          <div class="categoryAndPoints">
            <div class="category">Study</div>
            <div class="points">...</div>
          </div>
          <div class="timeContainer">
            <div class="timeReport">0hrs</div>
            <div class="previousReport">Previous - 1hr</div>
          </div>
        </div>
      </div>
      <div class="gridItemExerciseContainer">
        <div class="gridItemExercise">
          <div class="categoryAndPoints">
            <div class="category">Exercise</div>
            <div class="points">...</div>
          </div>
          <div class="timeContainer">
            <div class="timeReport">1hr</div>
            <div class="previousReport">Previous - 1hr</div>
          </div>
        </div>
      </div>
      <div class="gridItemSocialContainer">
        <div class="gridItemSocial">
          <div class="categoryAndPoints">
            <div class="category">Social</div>
            <div class="points">...</div>
          </div>
          <div class="timeContainer">
            <div class="timeReport">1hr</div>
            <div class="previousReport">Previous - 3hrs</div>
          </div>
        </div>
      </div>
      <div class="gridItemSelfContainer">
        <div class="gridItemSelf">
          <div class="categoryAndPoints">
            <div class="category">Self Care</div>
            <div class="points">...</div>
          </div>
          <div class="timeContainer">
            <div class="timeReport">0hrs</div>
            <div class="previousReport">Previous - 1hr</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
